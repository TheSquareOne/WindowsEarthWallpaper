<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Wallpaper</title>
        <style>
            ::-webkit-scrollbar { 
                display: none;
            }
            html, body, .container {
                height: 100%;
            }
            body {
                margin: 0px;
            }
            .container {
                display: flex;
                flex-direction: column;
            }
            img {
                width: 100%;
                height: 50%;
                flex: 1;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <img class="top" src="..\earth.png"/>
            <img class="bottom" src="..\earth.png"/>
        </div>
    </body>
</html>
